<main>
	<h2 class="hen">お問い合わせフォーム</h2>
	<div class="contact">
		<form id="form-contact" action="#" method="post">

			<div class="form-example">
				<p class="form-label"><span class="form-item">必須</span>氏名</p>
				<input type="text" name="name" placeholder="例) 吉多蓮" required autofocus>
			</div>

			<div class="form-example">
				<p class="form-label"><span class="form-item">必須</span>年齢</p>
				<select name="age" id="age" required>
					<option value="" selected>選択してください</option>
			        <option value="18">18歳</option>
			        <option value="19">19歳</option>
			        <option value="20">20歳以上</option>
			    </select>
			</div>

			<div class="form-example">
				<p class="form-label"><span class="form-item">必須</span>性別</p>
				<input type="radio" name="gender" id="male" value="男の子" checked required>
			        <label for="male">男性</label>
			    <input type="radio" name="gender" id="female" value="女の子" required>
			        <label for="female">女性</label>
			</div>

			<div class="form-example">
				<p class="form-label"><span class="form-item">必須</span>メールアドレス</p>
				<input type="email" name="email" id="email" placeholder="例) sample@gmail.com" required>
			</div>

			<div class="form-example">
				<p class="form-label"><span class="form-item">必須</span>コメント</p>
				<textarea name="comment" id="comment" rows="4" cols="40"></textarea>
			</div>

			<div class="button">
			<input type="reset" value="クリア">
			<input type="submit" value="送信">
			</div>
		</form>
	</div>
